<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Management | NL-Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .error-message {
      text-align: center;
      color: red;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- ✅ Sidebar will be loaded here -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="content-container">
      <h1>Supplier Management</h1>
      <section class="supplier-list">
        <div class="inventory-grid" id="supplierGrid">
          <!-- Add Supplier card and supplier cards will be appended here -->
        </div>
        <p id="errorMessage" class="error-message"></p>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // ✅ Load sidebar component
      await fetch("/components/sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("sidebar").innerHTML = data;

          document.getElementById("logoutButton").addEventListener("click", async () => {
            await fetch("http://localhost:5000/auth/logout", { method: "POST" });
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "/login";
          });

          document.getElementById("darkModeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
          });

          if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
          }
        });

      const supplierGrid = document.getElementById("supplierGrid");
      const errorMessage = document.getElementById("errorMessage");

      // Add Supplier card
      const addCard = document.createElement("div");
      addCard.classList.add("supplier-card", "add-card");
      addCard.innerHTML = `<div>+ Add New Supplier</div>`;
      addCard.onclick = () => window.location.href = "/addSupplier";
      supplierGrid.appendChild(addCard);

      try {
        const res = await fetch("http://localhost:5000/api/suppliers");
        if (!res.ok) throw new Error("Failed to fetch");

        const suppliers = await res.json();

        if (suppliers.length === 0) {
          errorMessage.textContent = "No suppliers found.";
        } else {
          suppliers.forEach(supplier => {
            const card = document.createElement("div");
            card.classList.add("supplier-card");

            card.innerHTML = `
              <img src="${supplier.imageUrl}" alt="Supplier Image" onerror="this.onerror=null;this.src='/images/placeholder.jpg';">
              <h3>${supplier.name}</h3>
              <p><strong>Email:</strong> ${supplier.email}</p>
              <p><strong>Rating:</strong> ${supplier.rating ?? 'Not Rated'}</p>
              <div class="action-buttons">
                <button class="edit-info-btn" onclick="viewSupplier('${supplier._id}')">View More</button>
              </div>
            `;
            supplierGrid.appendChild(card);
          });
        }
      } catch (error) {
        errorMessage.textContent = "Failed to load suppliers.";
        console.error(error);
      }
    });

    function viewSupplier(id) {
      window.location.href = `/supplierDetails?id=${id}`;
    }
  </script>
</body>
</html>
