<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management | NL-Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <script defer src="/js/orderSidebar.js"></script>
  <style>
    h1 {
      text-align: center;
    }

    .edit-info-btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-stock-btn {
      background-color: #2196f3;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }

    .action-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar-container">
      <h2>Dashboard</h2>
      <nav>
        <ul>
          <li><a href="/admin-users">ðŸ‘¤ Users</a></li>
          <li><a href="/inventory">ðŸ“¦ Inventory</a></li>
          <li><a href="/suppliers">ðŸšš Suppliers</a></li>
          <li><a href="/finance">ðŸ’° Finance</a></li>
          <li><a href="/orders">ðŸ›’ Orders</a></li>
        </ul>
      </nav>

      <button id="logoutButton" class="logout-button">Logout</button>
      <button id="darkModeToggle" class="logout-button">ðŸŒ™ Dark Mode</button>
    </aside>

    <div class="content-container">
      <h1>Inventory Management</h1>
      <section class="inventory-list">
        <div class="inventory-grid" id="inventoryGrid"></div>
      </section>
    </div>
  </div>

  <!-- âœ… Sidebar component injected here -->
  <div id="sidebarComponent"></div>

  <script>
    async function loadSidebarComponent() {
      const sidebar = await fetch("/components/order-sidebar.html").then(res => res.text());
      document.getElementById("sidebarComponent").innerHTML = sidebar;

      // âœ… Bind close button AFTER sidebar is injected
      const closeBtn = document.getElementById("closeSidebarBtn");
      if (closeBtn) {
        closeBtn.addEventListener("click", () => {
          document.getElementById("orderSidebar").classList.remove("sidebar-open");
        });
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadSidebarComponent();

      const inventoryGrid = document.getElementById("inventoryGrid");

      const darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
      });
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }

      const renderAddProductCard = () => {
        const addCard = document.createElement("div");
        addCard.classList.add("supplier-card", "add-card");
        addCard.innerHTML = `<div>+ Add New Product</div>`;
        addCard.onclick = () => window.location.href = "/addProduct";
        inventoryGrid.appendChild(addCard);
      };

      const fetchProducts = async () => {
        try {
          const response = await fetch("http://localhost:5000/api/inventory");
          const products = await response.json();

          inventoryGrid.innerHTML = "";
          renderAddProductCard();

          products.forEach(product => {
            const categoryText = product.category?.name || "Unknown";
            const supplierText = product.supplier?.name || "Unknown";
            const supplierId = product.supplier?._id || "";
            const imagePath = product.image_uri || "/images/placeholder.jpg";

            const card = document.createElement("div");
            card.classList.add("supplier-card");

            card.innerHTML = `
              <img src="${imagePath}" alt="${product.name}" onerror="this.onerror=null;this.src='/images/placeholder.jpg';">
              <h3>${product.name}</h3>
              <p><strong>Category:</strong> ${categoryText}</p>
              <p><strong>Supplier:</strong> ${supplierText}</p>
              <p><strong>Price:</strong> RM ${product.price}</p>
              <p><strong>Stock:</strong> ${product.stock ?? 10}</p>

              <div class="action-buttons">
                <button class="order-stock-btn" onclick="orderStock('${supplierId}', '${product._id}', '${product.name}')">Order Stock</button>
                <button class="edit-info-btn" onclick="editProductInfo('${product._id}')">Edit Info</button>
              </div>
            `;

            inventoryGrid.appendChild(card);
          });
        } catch (err) {
          inventoryGrid.innerHTML = "<p>Failed to load inventory.</p>";
          console.error(err);
        }
      };

      window.editProductInfo = (id) => {
        window.location.href = `/editProduct.html?id=${id}`;
      };

      document.getElementById("logoutButton").addEventListener("click", async () => {
        await fetch("http://localhost:5000/auth/logout", { method: "POST" });
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.location.href = "/login";
      });

      fetchProducts();
    });
  </script>
</body>
</html>
