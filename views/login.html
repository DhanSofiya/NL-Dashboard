<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NL-Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 400px;
      padding: 2.5rem;
      border-radius: 20px;
      background-color: #e0e0e0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container h2 {
      margin-bottom: 2rem;
      font-size: 1.7rem;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      border: none;
      border-bottom: 2px solid #999;
      background: transparent;
      padding: 0.7rem 0.3rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #4caf50;
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    #errorMessage {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <h2>NL Retails</h2>
      <form id="loginForm">
        <div>
          <label for="identifier">Email or Phone</label>
          <input type="text" id="identifier" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit">Login</button>
      </form>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const identifier = document.getElementById("identifier").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        sessionStorage.setItem("userRole", data.user.role); // used in sidebar

        const role = data.user.role;
        if (role === "Admin" || role === "Godmode") {
          window.location.href = "/finance";
        } else if (role === "Staff") {
          window.location.href = "/orders";
        } else {
          window.location.href = "/inventory";
        }
      } else {
        document.getElementById("errorMessage").textContent = data.message || "Login failed";
      }
    });
  </script>
</body>
</html>
