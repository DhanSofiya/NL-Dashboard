<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Management | NL-Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    h1 {
      text-align: center;
    }

    .orders-table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: white;
    }

    .orders-table th, .orders-table td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .orders-table th {
      background-color: #f4f4f4;
    }

    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .status.Placed {
      color: #1e88e5;
    }

    .status.Delivered {
      color: green;
    }

    .status.Cancelled {
      color: red;
    }

    .status.pending {
      color: orange;
    }

    .status.confirmed {
      color: green;
    }

    .status.shipped {
      color: #2196f3;
    }

    .status.delivered {
      color: darkblue;
    }

    .status.completed {
      color: #4caf50;
    }

    .orders-section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- ✅ Sidebar reusable component -->
    <div id="sidebar"></div>

    <div class="content-container">
      <h1>Order Management</h1>

      <!-- ✅ Customer Orders -->
      <section class="orders-section">
        <h2>Customer Orders</h2>
        <table class="orders-table" id="ordersTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Order ID</th>
              <th>Customer Contact</th>
              <th>Delivery Date</th>
              <th>Address</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- ✅ Supplier Orders -->
      <section class="orders-section">
        <h2>Supplier Orders</h2>
        <table class="orders-table" id="supplierOrdersTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Order ID</th>
              <th>Supplier</th>
              <th>Products</th>
              <th>Status</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </div>

  <script>
    async function fetchOrders() {
      try {
        const res = await fetch("http://localhost:5000/api/orders");
        const orders = await res.json();

        const tableBody = document.querySelector("#ordersTable tbody");
        tableBody.innerHTML = "";

        orders.forEach((order, index) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${order._id}</td>
            <td>${order.customerPhone || 'N/A'}</td>
            <td>${new Date(order.deliveryDate).toLocaleDateString()}</td>
            <td>${order.address}</td>
            <td><span class="status ${order.status.replace(" ", "")}">${order.status}</span></td>
          `;

          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading orders:", err);
      }
    }

    async function fetchSupplierOrders() {
      try {
        const res = await fetch("http://localhost:5000/api/supplier-orders");
        const orders = await res.json();

        const tableBody = document.querySelector("#supplierOrdersTable tbody");
        tableBody.innerHTML = "";

        orders.forEach((order, index) => {
          const productList = order.products
            .map(p => `${p.product} (x${p.quantity})`)
            .join("<br>");

          let actionBtn = "";
          if (order.status === "shipped") {
            actionBtn = `<br><button class="receive-btn" data-id="${order._id}">Received</button>`;
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${order._id}</td>
            <td>${order.supplier?.name || 'N/A'}</td>
            <td>${productList}</td>
            <td>
              <span class="status ${order.status}">${order.status}</span>
              ${actionBtn}
            </td>
            <td>${new Date(order.createdAt).toLocaleDateString()}</td>
          `;

          tableBody.appendChild(row);
        });

        // ✅ Add event listeners after table is built
        document.querySelectorAll(".receive-btn").forEach(button => {
          button.addEventListener("click", async () => {
            const orderId = button.dataset.id;
            const confirm = window.confirm("Mark this order as received and complete?");
            if (!confirm) return;

            try {
              const res = await fetch(`http://localhost:5000/api/supplier-orders/complete/${orderId}`, {
                method: "PUT"
              });
              const data = await res.json();
              alert(data.message);
              fetchSupplierOrders(); // Refresh after update
            } catch (err) {
              console.error("Error completing supplier order:", err);
              alert("❌ Failed to complete supplier order.");
            }
          });
        });

      } catch (err) {
        console.error("Error loading supplier orders:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await fetch("/components/sidebar.html")
        .then(response => response.text())
        .then(data => document.getElementById("sidebar").innerHTML = data)
        .then(() => {
          document.getElementById("logoutButton").addEventListener("click", async () => {
            await fetch("http://localhost:5000/auth/logout", { method: "POST" });
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "/login";
          });

          document.getElementById("darkModeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
          });

          if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
          }
        });

      await fetchOrders();
      await fetchSupplierOrders();
    });
  </script>
</body>
</html>
